<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4280a3ebdc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/cadastrar.js" defer ></script>
    <title>GhostBurguer</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper center black">
          <a href="#" class="brand-logo "><i class="fa-solid fa-ghost fa-beat" style="color: #faebd7;"> </i> <span class="colored-text">GhostBurguer <span class="material-icons">
            lunch_dining
            </span></span></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html"><span class="colored-text">Pedidos</span></a></li>
            <li class="active"><a href="criarPedidos.html"><span class="colored-text">Criar Pedidos</span></a></li>
            <li><a href="perfil.html"><span class="colored-text">Perfil</span></a></li>
          </ul>
        </div>
      </nav>
            

      <main class="container">
        <h4>
            Cadastrar Pedidos
        </h4>
        <div class="row">
          <div class="input-field col s12 m6 l4">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="titulo">Pedido</label>
            <span class="helper-text" data-error="Titulo muito curto. Preencha o titulo com pelo menos 3 caracteres" data-sucess="">Digite o tipo de pedido </span>
          </div>
        </div>
        

        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12 m6 l4">
                <textarea id="descricao" class="materialize-textarea"></textarea>
                <label for="descricao">Descrição</label>
                <span class="helper-text">Descrição do pedido</span>
                <span class="helper-text" data-error="Descrição muito curta. Preencha a descrição com pelo menos 8 caracteres" data-sucess=""> </span>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="preco" type="number" step="0.010"  class="validate" min="1" max="100">
                  <label for="preco">Preço</label>
                  <span
                   class="helper-text"
                  data-error="Preço invalido. Informe um valor entre 1 a 100" 
                  data-success="">
                  Digite o Preço
              </span>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <a href="index.html" class="btn black">Cancelar</a>
            </div>
            <div class="col">
              <button id="botao-cadastrar" class="btn red">Salvar pedido</button>
            </div>
            </div>

          </div>  
</body>
</html>
